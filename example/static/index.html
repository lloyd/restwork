<!DOCTYPE html>
<html>
<head>
  <title>restmail.net</title>
</head>
<body>
  type a word to be reversed:
  <form>
    <input id="toReverse" type="text"/>
    <input type="submit"></input>
  </form>
  <pre>
  </pre>
</body>
<script src="jquery.js"></script>
<script>
  $(document).ready(function() {
    $("form").on('submit', function(ev) {
      ev.preventDefault();
      var word = $("#toReverse").val();
      $.get('/api/reverse', { word: word }, function(data) {
        $('pre').text(data);
      });
    });
  });
</script>
</html>
